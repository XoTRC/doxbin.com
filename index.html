<!doctype html>
<html>
 <head>
  <title>Doxbin.com</title>
  <meta name="description"
   content="Doxbin">
  <link rel="stylesheet"
   href="style.css">
 </head>
 <body>
  
  <script src="script.js"></script>
  
  
  <link rel="stylesheet"
   href="style.css">
  
  
  
  <link rel="stylesheet"
   href="doxbin-style.css">
  <style>
   body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
   }
   
   .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
   }
   
   .logo {
    width: 200px;
    height: auto;
   }
   
   .title {
    font-size: 24px;
    margin-top: 20px;
   }
   
   .form {
    width: 300px;
    margin-top: 30px;
   }
   
   .form-label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #999;
   }
   
   .form-input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #7289da;
    border-radius: 3px;
    background-color: #36393f;
    color: #fff;
   }
   
   .form-button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #7289da;
    border: none;
    border-radius: 3px;
    cursor: pointer;
   }
   
   .form-button:hover {
    background-color: #677bc4;
   }
  </style>
  </head>
  <body>
   Doxbin
   
   
   
   
   <center>
    <h1 class="title">Login</h1>
    <form class="form">
     <label for="username"
      class="form-label">Username:</label>
     <input type="text" id="username"
      name="username"
      class="form-input" required>
     <label for="password"
      class="form-label">Password:</label>
     <input type="password"
      id="password" name="password"
      class="form-input" required>
     <input type="button" value="Login"
      onclick="sendCredentials()"
      class="form-button">
    </form>
    </div>
   </center>
   
   <style>
    body {
     background: #000000
    }
   </style>
   
   <script
    src="https://code.jquery.com/jquery-3.6.0.min.js">
   </script>
   
  </body>
</html>
